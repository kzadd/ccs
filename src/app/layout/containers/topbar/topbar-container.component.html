<header class="topbar">
  <a *appResponsive="'up:sm'" class="topbar__logo-link" routerLink="/">
    <img alt="Kaufmann" class="topbar__logo" src="/images/logo.svg" />
  </a>

  <div (click)="handleToggleSidebar()" *appResponsive="'down:xl'" class="topbar__sidebar--toggle">
    <ng-icon name="menuIcon" size="1.5rem" />
  </div>

  <div
    (mouseenter)="handleProfileHover(true)"
    (mouseleave)="handleProfileHover(false)"
    class="topbar__profile"
  >
    <ng-icon name="userIcon" size="2rem" />
    {{ profileName }}

    <div [class.topbar__dropdown--show]="dropdownOpen" class="topbar__dropdown">
      <ul class="topbar__dropdown-menu">
        <li class="topbar__dropdown-item">
          <app-button (click)="handleLogout()">
            <ng-icon name="logoutIcon" />
            Cerrar Sesi√≥n
          </app-button>
        </li>
      </ul>
    </div>
  </div>
</header>
