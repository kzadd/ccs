<div class="crud-detail">
  <div class="crud-detail__content">
    @for (item of detailConfig().detailItems; track $index) {
      <div class="crud-detail__item">
        <label for="id" class="crud-detail__label">
          {{ item.label }}
        </label>

        <span id="id" class="crud-detail__value">
          {{ item.value }}
        </span>
      </div>
    }

    <app-button (click)="detailConfig().onGoBack()" variant="outlined"> Volver </app-button>
  </div>
</div>
